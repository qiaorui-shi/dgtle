<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
      .box {
        padding: 10px;
        background-color: #ccc;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        user-select: none;
        touch-action: none; /* å¯¹ pointer äº‹ä»¶ä¹Ÿå‹å¥½ */
        cursor: grab;
      }
      .item {
        aspect-ratio: 1 / 1;
        box-sizing: border-box;
        border: 1px solid #000;
      }
      .active {
        background-color: skyblue;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
      <div class="item">7</div>
      <div class="item">8</div>
      <div class="item">9</div>
    </div>

    <script>
      const box = document.querySelector(".box");
      const rectList = [];
      const drag = { element: null, index: 0 };
      const diff = { x: 0, y: 0 }; // æ‹–åŠ¨æ—¶ä¸ä¸Šæ¬¡ä½ç½®çš„å·®å€¼
      const lastPointerMove = { x: 0, y: 0 }; // ä¸Šä¸€æ¬¡çš„æŒ‡é’ˆä½ç½®
      let isDragging = false;

      box.addEventListener("pointerdown", onPointerDown);
      box.addEventListener("pointermove", onPointerMove);
      box.addEventListener("pointerup", onPointerUp);

      // è·å–æ¯ä¸ªæ‹–æ‹½é¡¹çš„çŸ©å½¢ä½ç½®
      function getRectList() {
        rectList.length = 0;
        for (const item of box.children) {
          rectList.push(item.getBoundingClientRect());
        }
      }

      function onPointerDown(e) {
        if (e.pointerType === "mouse" && e.button !== 0) {
          return; // åªå…è®¸é¼ æ ‡å·¦é”®ç‚¹å‡»
        }
        if (e.target === box) {
          return; // å¦‚æœç‚¹å‡»çš„æ˜¯å®¹å™¨æœ¬èº«ï¼Œä¸åšå¤„ç†
        }
        isDragging = true;
        box.setPointerCapture(e.pointerId);

        // è®¾ç½®æ‹–åŠ¨æ ·å¼
        drag.element = e.target;
        drag.element.className = "item active";
        const index = [].indexOf.call(box.children, drag.element); // è·å–å½“å‰æ‹–åŠ¨å…ƒç´ çš„ç´¢å¼•
        drag.index = index;
      }

      function onPointerMove(e) {
        if (!isDragging) return;

        diff.x = e.clientX - lastPointerMove.x; // è®¡ç®—æŒ‡é’ˆçš„åç§»é‡
        diff.y = e.clientY - lastPointerMove.y;
        console.log("ğŸš€ ~ onPointerMove ~ diff:", diff)

        lastPointerMove.x = e.clientX; // æ›´æ–°å½“å‰ä½ç½®
        lastPointerMove.y = e.clientY;
        console.log("ğŸš€ ~ onPointerMove ~ lastPointerMove:", lastPointerMove)

        drag.x += diff.x;
        drag.y += diff.y;
        // æ›´æ–°å…ƒç´ çš„ transform æ ·å¼
        drag.element.style.transform = `translate3d(${diff.x}px, ${diff.y}px, 0)`;
      }

      function onPointerUp(e) {
        isDragging = false;
        // ç§»é™¤é€‰ä¸­æ ·å¼
        drag.element.className = "item";
      }
    </script>
  </body>
</html>
